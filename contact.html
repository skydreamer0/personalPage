<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">George</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1>聯繫方式</h1>
        <section id="contact-info">
            <div class="contact-icons">
                <a href="mailto:your-email@example.com">
                    <img src="https://via.placeholder.com/50x50.png?text=Email" alt="Email">
                </a>
                <a href="tel:+1234567890">
                    <img src="https://via.placeholder.com/50x50.png?text=Phone" alt="Phone">
                </a>
                <a href="https://www.linkedin.com/in/yourprofile">
                    <img src="https://via.placeholder.com/50x50.png?text=LinkedIn" alt="LinkedIn">
                </a>
            </div>
        </section>
        <section id="contact-form">
            <h2>Contact Me</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">發送</button>
            </form>
        </section>
    </main>
